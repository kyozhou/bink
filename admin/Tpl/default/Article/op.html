<tagLib name="cx,html"/>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
        <script type='text/javascript' src='__PUBLIC__/Js/jquery.js'></script>
        <link type="text/css" rel="stylesheet" rev="stylesheet"
              href="../Public/css/main.css" media="all" />
    </head>
    <body>
        <div class="all">
            <table>
                <tr>
                    <td colspan="4" class="title">文章操作</td>
                </tr>
                <tr>
                    <td colspan="4" class="td_right">
                        <span class="font01">文章类别</span>
                        <select name="classes" id="classes">
                            <option value="">---全部---</option>
                            <volist name="classes_list" id="classes_vo">
                                <if condition="$classes_vo.id eq $classes">
                                    <option value="{$classes_vo.id}" selected="selected" >{$classes_vo.name}</option>
                                    <else/>
                                    <option value="{$classes_vo.id}" >{$classes_vo.name}</option>
                                </if>
                            </volist>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td width="50">ID</td>
                    <td width="100">类别</td>
                    <td>文章标题</td>
                    <td width="200">操作</td>
                </tr>

                <volist name="list" id="vo">
                    <tr>
                        <td>{$vo.id}</td>
                        <td class="td_left">{$vo.cls_name}</td>
                        <td class="td_left"><a href="__APP__/Article/update/ID/{$vo.id}">{$vo.title}</a></td>
                        <td>
                            <input type="button" name="update" id="update" value="更新" onClick="window.location.href='__APP__/Article/update/ID/{$vo.id}'">
                            <input type="submit" name="delete" id="delete" value="删除" onClick="if(confirm('确定删除吗？')==false) return false;window.location.href='__APP__/Article/news_delete/ID/{$vo.id}'">
                        </td>
                    </tr>
                </volist>
                <tr>
                    <td colspan="4">{$page}</td>
                </tr>
            </table>
        </div>

    </body>
</html>
