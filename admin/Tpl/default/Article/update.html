<tagLib name="cx,html" />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        <link href="../Public/css/main.css" rel="stylesheet" type="text/css" />
        <script type='text/javascript' src='__PUBLIC__/Js/jquery.js'></script>
        <script charset="utf-8" src="__ROOT__/edt/kindeditor.js"></script>
        <script>
            KE.show({
                id : 'content',
                imageUploadJson : '__ROOT__/edt/php/upload_json.php',
                fileManagerJson : '__ROOT__/edt/php/file_manager_json.php',
                resizeMode : 1,
                allowFileManager : true/*,
                items : [
				'fontname', 'fontsize', '|', 'textcolor', 'bgcolor', 'bold', 'italic', 'underline',
				'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
				'insertunorderedlist', '|', 'emoticons', 'image', 'link']*/
            });
        </script>
    </head>

    <body>
        <div class="all">
            <form action="__APP__/Article/news_update" method="post">
                <table>
                    <tr>
                        <td colspan="2" class="title">文章更新</td>
                    </tr>
                    <tr>
                        <td>文章标题</td><td class="td_left"><input type="text" name="title" value="{$title}" disabled="disabled" size="50"/></td></tr>
                    <tr>
                        <td>文章作者</td><td class="td_left"><input type="text" name="author" value="{$author}" /></td></tr>

                    <tr>
                        <td>是否置顶</td><td class="td_left">
                            <if condition="$is_top eq 1">
                                <input type="radio" name="is_top" value="1" id="RadioGroup1_0" checked/>是
                                <input type="radio" name="is_top" value="0" id="RadioGroup1_1" />否
                                <else/>
                                <input type="radio" name="is_top" value="1" id="RadioGroup1_0" />是
                                <input type="radio" name="is_top" value="0" id="RadioGroup1_1" checked/>否
                            </if>
                        </td></tr>
                    <tr>
                        <td>文章类别</td>
                        <td class="td_left">
                            <select name="select">
                                <volist name="ac_list" id="vo">
                                    <if condition="$vo.id eq $cls_id">
                                        <option value="{$vo.id}" selected="selected">{$vo.name}</option>
                                        <else/>
                                        <option value="{$vo.id}">{$vo.name}</option>
                                    </if>
                                </volist>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>正文</td>
                        <td class="td_left">
                            <textarea id="content" name="content" cols="100" rows="8" style="width:100%;height:300px;visibility:hidden;">
                            {$content}
                            </textarea>
                        </td>
                    </tr>
                    <tr><td colspan="2">
                            <input type="hidden" name="ID" value="{$id}"/>
                            <input type="submit" value="提交"/>
                            <input type="reset" value="重置" />
                        </td></tr>
                </table>
            </form>
        </div>
    </body>
</html>
