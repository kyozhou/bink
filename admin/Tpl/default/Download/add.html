<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="../Public/css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="all">
<form enctype="multipart/form-data" action="__URL__/download_add" method="post">
<table>
	<tr>
		<td colspan="2" class="title">文件上传</td>
	</tr>
	<tr>
	  <td>选择文件</td>
	  <td class="td_left"><input name="my_file" type="file" size="50" />*</td></tr>
    <tr>
      <td>选择类别</td><td class="td_left">
      <select name="select">
      <volist name="list" id="vo">
      	<option value="{$vo.id}">{$vo.name}</option>
      </volist>
      </select>*
      </td></tr>
	<tr>
	  <td>添加标签</td>
	  <td class="td_left"><input type="text" name="name" />*</td></tr>
    <tr>
      <td>上传人员</td><td class="td_left"><input type="text" name="author" /></td></tr>
	<tr><td>添加描述</td><td class="td_left"><textarea name="intro" cols="50" rows="5"></textarea></td></tr>
    <tr><td colspan="2"><input type="submit" value="提交"/></td></tr>
</table>
</form>
</div>
</body>
</html>
