<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="../Public/css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="all">
<form action="__URL__/download_update" method="post">
<table>
	<tr>
		<td colspan="2" class="title">文件上传更新</td>
	</tr>
    <tr>
      <td>选择类别</td><td class="td_left">
      <select name="select">
		<volist name="list" id="vo">
			<if condition="$vo.id eq $cls_id">
			<option value="{$vo.id}" selected="selected">{$vo.name}</option>
			<else/>
			<option value="{$vo.id}">{$vo.name}</option>
			</if>
		</volist>
		</select>
      </td></tr>
	<tr>
	  <td>添加标签</td>
	  <td class="td_left"><input type="text" name="name" value="{$name}"/></td></tr>
    <tr>
      <td>上传人员</td><td class="td_left"><input type="text" name="author" value="{$author}"/></td></tr>
	<tr><td>添加描述</td><td class="td_left"><textarea name="intro" cols="50" rows="5">{$intro}</textarea></td></tr>
    <tr><td colspan="2"><input type="hidden" name="ID" value="{$id}"/><input type="submit" value="提交"/></td></tr>
</table>
</form>
</div>
</body>
</html>
